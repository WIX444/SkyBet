<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Referral Program</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a1b9a, #4a148c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 950px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #f39c12;
    }

    .subtitle {
      font-size: 1.3em;
      margin-bottom: 30px;
      font-weight: 500;
      color: #f1c40f;
    }

    .instructions {
      font-size: 1.1em;
      margin: 20px 0;
      color: #fff;
    }

    .step {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      font-weight: bold;
      justify-content: center;
      color: #f1c40f;
    }

    .step-icon {
      font-size: 2.5em;
      margin-right: 15px;
    }

    .progress-bar-container {
      margin-top: 30px;
      background: #fff;
      border-radius: 5px;
      height: 12px;
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
    }

    .progress-bar {
      background: #f39c12;
      height: 100%;
      width: 0%;
      transition: width 1s ease-in-out;
    }

    .cta-btn {
      background-color: #f39c12;
      color: #333;
      padding: 18px 36px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    .cta-btn:hover {
      background-color: #e67e22;
      transform: translateY(-5px);
    }

    .cta-btn:focus {
      outline: none;
    }

    .reward-section {
      background-color: #27ae60;
      padding: 25px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .reward-text {
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
    }

    .sticker {
      background: #f39c12;
      padding: 15px;
      border-radius: 50%;
      font-size: 1.8em;
      margin-left: 15px;
      animation: bounce 1s infinite;
      display: inline-block;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Invite and Earn!</h1>
    <p class="subtitle">Refer 7 friends, and when they deposit, you earn 5,000 NGN!</p>

    <div class="instructions">
      <div class="step">
        <span class="step-icon">ðŸ”—</span>
        <span>Step 1: Invite 7 friends to join the platform!</span>
      </div>
      <div class="step">
        <span class="step-icon">ðŸ’°</span>
        <span>Step 2: When your friends make a deposit, you get 5,000 NGN!</span>
      </div>
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <button class="cta-btn" id="copBtn" onclick="cpyLink()">Copy Referral Link</button>

    <div class="reward-section">
      <p class="reward-text">Earn 5,000 NGN when your friends deposit!</p>
      <span class="sticker">+5,000 NGN</span>
    </div>

    <div class="footer">
      <p>Terms & Conditions | Contact Support</p>
    </div>
  </div>
