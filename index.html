<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2ecc71;
        }
        .telegram-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .telegram-btn:hover {
            background-color: #00aaff;
        }
        p {
            margin-top: 20px;
            font-size: 14px;
        }
        .instructions {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <input type="text" id="firstName" class="input-field" placeholder="First Name" required>
            <input type="email" id="email" class="input-field" placeholder="Email Address" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <!-- <a href="https://t.me/+qAlUAB0xEJ04Mjk0" class="telegram-btn" target="_blank">Join Our Telegram Group</a> -->

        <p class="instructions">
            <strong>Important:</strong><br>
            Once you sign up, make sure to save your credentials in a safe place. You can log in later using the same details, on this device
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Save the details in localStorage
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
