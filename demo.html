<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: #0f0f1b;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #1b1b2e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        header h1 {
            font-size: 20px;
            color: #00ff90;
        }

        .balance {
            font-size: 16px;
            background: #222;
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid #00ff90;
        }

        .game-area {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 450px;
            background: radial-gradient(circle, #1c1c2e 0%, #0f0f1b 100%);
            overflow: hidden;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0,255,144,0.15);
        }

        .plane {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 100px;
            transform: translateX(-50%);
            transition: bottom 0.05s linear;
        }

        .multiplier {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #00ff90;
            font-weight: bold;
        }

        .bet-panel {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .bet-box {
            background: #1b1b2e;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,255,144,0.2);
            min-width: 180px;
        }

        .bet-box input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        .bet-box button {
            background: #00ff90;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .bet-box button:hover {
            background: #00cc70;
        }

        .deposit {
            margin: 20px;
            background: #1b1b2e;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,144,0.15);
        }

        .deposit input[type="number"] {
            padding: 8px;
            border-radius: 8px;
            outline: none;
            border: none;
            margin-right: 10px;
            width: 150px;
        }

        .deposit button {
            background: #00ff90;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        .loading-text {
            font-size: 22px;
            color: #00ff90;
            margin-bottom: 15px;
        }

        .dots span {
            display: inline-block;
            width: 10px; height: 10px;
            margin: 0 5px;
            background: #00ff90;
            border-radius: 50%;
            animation: bounce 1s infinite alternate;
        }

        .dots span:nth-child(2) { animation-delay: 0.2s; }
        .dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

    </style>
</head>

<div class="bet-panel">
    <div class="bet-box">
        <div>Bet 1</div>
        <input type="number" id="bet1" placeholder="â‚¦100 - â‚¦10,000" min="100" max="10000">
        <button onclick="placeBet(1)">BET</button>
        <button onclick="cashout(1)" id="cash1" disabled>CASHOUT</button>
        <div id="current1"></div>
    </div>

    <div class="bet-box">
        <div>Bet 2</div>
        <input type="number" id="bet2" placeholder="â‚¦100 - â‚¦10,000" min="100" max="10000">
        <button onclick="placeBet(2)">BET</button>
        <button onclick="cashout(2)" id="cash2" disabled>CASHOUT</button>
        <div id="current2"></div>
    </div>
</div>

<div class="deposit">
    <input type="number" id="depositAmount" placeholder="Deposit Amount â‚¦">
    <button onclick="deposit()">Deposit</button>
</div>

<script>
let balance = 50000;
let multiplier = 1.0;
let flying = false;
let plane = document.getElementById("plane");
let multText = document.getElementById("multiplier");
let bets = {1: null, 2: null};
let loadingScreen = document.getElementById("loading");

function updateBalance() {
    document.getElementById("balance").innerText = balance.toFixed(2);
}

function deposit() {
    let amt = parseFloat(document.getElementById("depositAmount").value);
    if (!isNaN(amt) && amt > 0) {
        balance += amt;
        updateBalance();
    }
}

function placeBet(slot) {
    let amount = parseFloat(document.getElementById("bet" + slot).value);
    if (!flying && amount >= 100 && amount <= 10000 && amount <= balance) {
        bets[slot] = {amount, active: true};
        document.getElementById("cash" + slot).disabled = false;
        balance -= amount;
        updateBalance();
    }
}

function cashout(slot) {
    if (bets[slot] && bets[slot].active) {
        let win = (bets[slot].amount * multiplier);
        balance += win;
        bets[slot].active = false;
        document.getElementById("current" + slot).innerText = `Cashed: â‚¦${win.toFixed(2)}`;
        document.getElementById("cash" + slot).disabled = true;
        updateBalance();
    }
}

function startTakeoffCountdown() {
    let countdown = 6;
    loadingScreen.querySelector('.loading-text').innerText = `Waiting for Take-Off (${countdown}s)`;
    loadingScreen.style.display = 'flex';

    let timer = setInterval(() => {
        countdown--;
        loadingScreen.querySelector('.loading-text').innerText = `Waiting for Take-Off (${countdown}s)`;
        if (countdown <= 0) {
            clearInterval(timer);
            loadingScreen.style.display = 'none';
            startGame();
        }
    }, 1000);
}

function startGame() {
    flying = true;
    multiplier = 1.0;
    let crashPoint = (Math.random() < 0.6) ? (Math.random() * 50 + 2).toFixed(2) : (Math.random() * 1.7 + 1).toFixed(2);
    let position = 20;

    let gameLoop = setInterval(() => {
        multiplier += 0.01;
        multText.innerText = multiplier.toFixed(2) + "x";
        plane.style.bottom = position + "px";
        position += 2;

        for (let i = 1; i <= 2; i++) {
            if (bets[i] && bets[i].active) {
                let potential = bets[i].amount * multiplier;
                document.getElementById("current" + i).innerText = `â‚¦${potential.toFixed(2)}`;
            }
        }

        if (multiplier >= crashPoint) {
            clearInterval(gameLoop);
            flying = false;
            for (let i = 1; i <= 2; i++) {
                if (bets[i] && bets[i].active) {
                    document.getElementById("current" + i).innerText = `Crashed! Lost â‚¦${bets[i].amount.toFixed(2)}`;
                    bets[i].active = false;
                }
                document.getElementById("cash" + i).disabled = true;
            }
            plane.style.bottom = "20px";
            setTimeout(startTakeoffCountdown, 3000);
        }
    }, 50);
}

window.onload = startTakeoffCountdown;
</script>

</body>
